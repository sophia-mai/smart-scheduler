<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <!-- character incoding to display characters correctly -->
    <meta charset="utf-8" /> 
    <title>Evently</title>
    <style>
      body {
        font: 14px system-ui; 
        width: 320px; 
        padding: 12px; 
      }
      button {margin-top: 8px; width: 100%; }
      textarea {width: 100%; height: 90px; }
      input {
        width: 100%; 
        margin-top: 4px;
      }

      label { display: block; margin-top: 8px; }

      .ghost-wrapper { position: relative; height: 60px; }
      #ghost {
        position: absolute;
        top: 0;
        right: 0;   
        width: 48px;
        height: 48px;
        animation: float 2s infinite ease-in-out;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      #status { margin-top: 4px; min-height: 18px; font-size: 13px;}
      #status.error { color: #d33; }
      #status.success { color: #2b8a3e; }
      .hidden { display: none; }
    </style>
  </head>

  <body>
    <h2>Evently</h2>
    <div class="ghost-wrapper">
      <img id="ghost" src="ghost-idle.png" alt="Evently ghost" />
    </div>

    <div id="status"></div>

    <textarea id="event-input" placeholder="Paste your event details here..."></textarea>
    <button id="parse-btn">Parse & Review</button>

    <div id="review" class="hidden">
      <h3>Does this look right?</h3>

      <label>Title:
        <input id="title-input" type="text" />
      </label>

      <label>Date:
        <input id="date-input" type="date" />
      </label>

      <label>Start time:
        <input id="start-input" type="time" />
      </label>

      <label>End time:
        <input id="end-input" type="time" />
      </label>

      <label>Location / Link:
        <input id="location-input" type="text" />
      </label>
      
      <button id="confirm-btn">Confirm & Save</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
